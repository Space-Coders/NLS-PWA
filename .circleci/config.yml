version: 2.1

executors:
    app-executor:
        docker:
            - image: circleci/node:15.9.0
        working_directory: ~/repo

aliases:
    - &show-current-branch-name
      run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
    - &restore-cache
      restore_cache:
          keys:
              - app-{{ checksum "package.json" }}
              - app-
    - &install-dependencies
      run:
          name: Install dependencies
          command: npm install
    - &save-cache
      save_cache:
          paths:
              - node_modules
          key: app-{{ checksum "package.json" }}
    - &install-aws-cli
      run:
          name: Install AWS cli
          working_directory: /
          command: |
              sudo apt-get -y -qq update
              sudo apt-get install -y awscli
              sudo apt-get install -y python-pip python-dev build-essential
    - &build-project
      run:
          name: Build project
          command: |
              npm install
              npm run build:prod
              cd dist
              zip ../build.zip -r *.[^.]*
              echo "build successful"
jobs:
    build:
        executor: app-executor
        steps:
            - checkout
            - *show-current-branch-name
            - *restore-cache
            - *install-dependencies
            - *save-cache

    deploy-to-aws-s3:
        executor: app-executor
        steps:
            - checkout
            - *show-current-branch-name
            - *install-aws-cli
            - *build-project
            - run:
                  name: Deploy to AWS S3
                  command: |
                      if [ "${CIRCLE_BRANCH}" == "main" ]
                      then
                        aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_PRD} --delete
                      elif [ "${CIRCLE_BRANCH}" == "stg" ]
                      then
                        aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_STG} --delete
                      else
                        aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_DEV} --delete
                      fi
    deploy-to-aws-cloudfront:
        executor: app-executor
        steps:
            - checkout
            - *show-current-branch-name
            - *install-aws-cli
            - *build-project
            - run:
                  name: Deploy to AWS Cloudfront
                  command: |
                      aws configure set preview.cloudfront true
                      if [ "${CIRCLE_BRANCH}" == "main" ]
                      then
                        aws cloudfront create-invalidation --distribution-id ${AWS_DISTRIBUTION_ID_PRD} --paths /\*
                      elif [ "${CIRCLE_BRANCH}" == "stg" ]
                      then
                        aws cloudfront create-invalidation --distribution-id ${AWS_DISTRIBUTION_ID_STG} --paths /\*
                      else
                        aws cloudfront create-invalidation --distribution-id ${AWS_DISTRIBUTION_ID_DEV} --paths /\*
                      fi
workflows:
    build-and-deploy:
        jobs:
            - build
            - deploy-to-aws-s3:
                  requires:
                      - build
                  filters:
                      branches:
                          only:
                              - dev
                              - stg
                              - main
            - deploy-to-aws-cloudfront:
                  requires:
                      - deploy-to-aws-s3
                  filters:
                      branches:
                          only:
                              - dev
                              - stg
                              - main
